<ion-header>
    <ion-navbar>
        <ion-title>Escolha</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-slides pager="true">
        <ion-slide *ngFor="let foto of carro.fotos">
            <img [src]="foto"/>
        </ion-slide>
    </ion-slides>

    <ion-item-group>
        <ion-item-divider color="light">
            <ion-icon name="car"></ion-icon>
            VEÍCULO
        </ion-item-divider>

        <ion-item>{{ carro.nome }}</ion-item>
        <ion-item>{{ carro.preco }}</ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="light">
            <ion-icon name="options"></ion-icon>
            ACESSÓRIOS
        </ion-item-divider>

        <ion-item>acessório 1</ion-item>
        <ion-item>acessório 2</ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="light">
            <span right>Total: R$ 1000</span>
        </ion-item-divider>
    </ion-item-group>

    <button ion-button block>Avançar</button>
</ion-content>
